<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, minimum-scale=1.0">
<title>{{ page.title }}</title>
{% if page.description %}
	<meta name="description" content="{{ page.description }}">
{% endif %}
{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
{% endif %}
<link rel="icon" href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/favicon.ico?v=2" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,700,700i|Noto+Sans:400,400i,700,700i|Source+Code+Pro&amp;subset=latin-ext">
<link rel="stylesheet" href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/doks-theme/assets/css/style.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i,500,500i,700,700i;subset=latin-ext">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Khand:400,400i,500,500i,700,700i;subset=latin-ext">

<!--Adding CSS style for Algolia DocSearch-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />

<!--Adding FontAwesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<!--Styles needed in order to show the Algolia search box-->
<style>

	/*Global styles*/
	input[type=search] {
		padding:3px; border:1px solid #ccc;
		-webkit-border-radius: 3px;
		border-radius: 3px;
	}
	input[type=search]:focus {
		border-color:#333;
	}

	/*Algolia DocSearch components style*/
	/* Main dropdown wrapper */
	.algolia-autocomplete .ds-dropdown-menu {
		width: 500px;
	}

	/* Main category (eg. Getting Started) */
	.algolia-autocomplete .algolia-docsearch-suggestion--category-header {
		color: #ff6633;
		/*border: 1px solid gray;*/
	}

	/* Category (eg. Downloads) */
	.algolia-autocomplete .algolia-docsearch-suggestion--subcategory-column {
		color: #ff9933;
	}

	/* Title (eg. Bootstrap CDN) */
	.algolia-autocomplete .algolia-docsearch-suggestion--title {
		/*font-weight: bold;*/
		color: black;
	}

	/* Description description (eg. Bootstrap currently works...) */
	.algolia-autocomplete .algolia-docsearch-suggestion--text {
		font-size: 0.8rem;
		color: gray;
	}

	/* Highlighted text */
	.algolia-autocomplete .algolia-docsearch-suggestion--highlight {
		color: #009999;
	}

	/*Styles for Algolia DocSearch UI within Bespoken Docs - Main page*/
	#docsHeader {
		display: flex;
		flex-direction: row;
		width: 85%;
		margin: 0 auto;
	}

        #docsPageTitle{
            width: 73%;
        }

        #searchBox-main {
            background-color: rgba(255,255,255,0.4);
            width: 27%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

            #search-icon-main {
                padding: 7px;
                font-size: 90%;
            }

            #algolia-search-box {
                font-family: "Roboto Mono", sans-serif;
            }

    /*Styles for Algolia DocSearch UI within Bespoken Docs - Content pages*/
	#searchBox-content {}

	#search-icon-content {
		padding: 3px;
		font-size: 90%;
		color: black;
	}

</style>
